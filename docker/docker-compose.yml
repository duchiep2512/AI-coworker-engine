# Docker Compose — AI Co-Worker Engine + PostgreSQL + MongoDB
# Usage: docker-compose -f docker/docker-compose.yml up -d

version: "3.9"

services:
  # ── PostgreSQL (Structured Data) ────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: coworker_postgres
    environment:
      POSTGRES_DB: coworker_engine
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── MongoDB (Unstructured Data) ─────────────────────
  mongodb:
    image: mongo:7.0
    container_name: coworker_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── AI Co-Worker Engine (FastAPI) ───────────────────
  engine:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: coworker_engine
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      POSTGRES_HOST: postgres
      MONGO_URI: mongodb://mongodb:27017
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    volumes:
      - faiss_data:/app/data/faiss_indices

volumes:
  postgres_data:
  mongo_data:
  faiss_data:
